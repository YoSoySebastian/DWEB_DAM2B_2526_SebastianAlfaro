<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const num = [1, 2, 3];
        let contador = 1;

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < contador; j++) {
                document.getElementById("demo").innerHTML += num[j];
            }
            contador++;
        }

        console.log(num);
    </script>
</body>
</html>
