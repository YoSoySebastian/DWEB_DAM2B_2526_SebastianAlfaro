<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const cantidad = prompt("Cuantos numeros quieres ingresar?");
        const numeros = [];

        for (let i = 0; i < cantidad; i++){
            numeros[i] = Number(prompt(`Ingresa el numero ${i+1}: `));
        }

        let mayor = numeros[0];
        let pos = 0;

        for (let j = 1; j < cantidad; j++){
            if (numeros[j] > mayor){    
                mayor = numeros[j];
                pos = j;
            }
        }

        document.getElementById("demo").innerHTML = `El mayor valor es: ${mayor} y esta en la posicion ${pos}`;
    </script>
    
</body>
</html>
