<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const n = Number(prompt("¿Cuántos números tendrá cada vector?"));

        const v1 = [];
        const v2 = [];
        const v3 = [];

        for (let i = 0; i < n; i++) {
            v1[i] = Number(prompt(`Vector 1 - Ingresa el número ${i + 1}:`));
        }

        for (let i = 0; i < n; i++) {
            v2[i] = Number(prompt(`Vector 2 - Ingresa el número ${i + 1}:`));
        }

        for (let i = 0; i < n; i++) {
            v3[i] = v1[i] + v2[i];
        }

        document.getElementById("demo").innerHTML = `
            Vector A: [${v1}]<br>
            Vector B: [${v2}]<br>
            Vector C (suma): [${v3}]
        `;

        console.log("Vector A:", v1);
        console.log("Vector B:", v2);
        console.log("Vector C:", v3);
    </script>
    
</body>
</html>
