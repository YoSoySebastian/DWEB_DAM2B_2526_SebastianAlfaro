<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const cadenas = ["Hola", "Adios", "JavaScript"];
        const longitudes = [];

        for (let i = 0; i < cadenas.length; i++) {
            longitudes[i] = cadenas[i].length;
        }

        let resultado = "";
        for (let i = 0; i < cadenas.length; i++) {
            resultado += `La longitud de "${cadenas[i]}" es ${longitudes[i]}<br>`;
        }

        document.getElementById("demo").innerHTML = resultado;

    </script>
    
</body>
</html>
