<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const ventas = [
        { producto: "Laptop", cantidad: 3, precio: 1000 },
        { producto: "Monitor", cantidad: 5, precio: 200 },
        { producto: "Teclado", cantidad: 10, precio: 50 }
        ];

        const resumen = ventas.reduce(function(acum, v){
            const ingresos = v.cantidad * v.precio;

            acum.totalIngresos += ingresos;
            acum.totalProductos += v.cantidad;
            acum.productosVendidos.push(v.producto);

            return acum;
        }, { 
            totalIngresos: 0, 
            totalProductos: 0, 
            productosVendidos: [] 
        })

        console.log(resumen);
    </script>
</body>
</html>
