<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const usuarios = [
        { nombre: "Ana", actividad: 120, premium: true },
        { nombre: "Luis", actividad: 50, premium: false },
        { nombre: "Marta", actividad: 200, premium: true },
        { nombre: "Jorge", actividad: 80, premium: false }
        ];

        const totalPuntos = usuarios.map(function(u){
            return {
                nombre: u.nombre,
                puntos: u.premium ? u.actividad * 10 : u.actividad * 5 
            };
        });

        console.log(totalPuntos);

        const masPuntos = totalPuntos.filter(function(u){
            return u.puntos > 1000;
        });

        console.log(masPuntos);

    </script>
</body>
</html>
