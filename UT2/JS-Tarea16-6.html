<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const estudiantes = [
        { nombre: "Ana", notas: [7, 9, 8] },
        { nombre: "Luis", notas: [5, 6, 4] },
        { nombre: "Marta", notas: [9, 10, 9] },
        { nombre: "Jorge", notas: [6, 5, 7] }
        ];

        const mediaNota = estudiantes.filter(function(e){
            let sumaNotas = e.notas.reduce(function(acum, nota) {
            return acum + nota;
            }, 0);

            let media = sumaNotas / e.notas.length;

            return media >= 7;
        });

        console.log(mediaNota);
    </script>
</body>
</html>
