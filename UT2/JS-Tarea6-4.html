<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes, dia;

        // Solo un mes entre el 1 al 12
        do {
        mes = parseInt(prompt("Introduce el mes (1-12):"));
        } while (mes < 1 || mes > 12);

        // Solo un día entre el 1 al 31
        do {
        dia = parseInt(prompt("Introduce el día (1-31):"));
        } while (dia < 1 || dia > 31);

        if (dia === 25 && mes === 12) {
        document.write("Es Navidad!");
        } else {
        document.write("No es Navidad...");
        }
    </script>
</body>
</html>
