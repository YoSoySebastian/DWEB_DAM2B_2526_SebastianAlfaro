<!DOCTYPE html>
<html><head>
<meta content="text/html; charset=utf-8">
    <script>
        function Saludo(personal,persona2) {
        document .getElementById("salida").innerHTML = `Hola ${personal} y ${persona2}`;
        }
    </script>
</head>
<body>
    <h1>Funci√©n con dos parametros</hl>
    <p>Saluda a dos personas.</p></br>
    <p id="salida">Aqui el resultado</p>

    <script>
        let nombre1 = prompt("Introduce el nombre de la primera persona:");
        let nombre2 = prompt("Introduce el nombre de la segunda persona:");

        Saludo(nombre1, nombre2);
    </script>
</body>
</html>
