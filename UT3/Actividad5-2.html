<html>
<head>
<title>Propagaci√≥n del evento</title>

<style type="text/css">
 #tabla1 { border: 1px solid red }
 #c1,#c2 { background-color: pink; }
</style>

</head>

<body>

<table id="tabla1">
 <tr id="fila1">
  <td id="c1">uno</td>
  <td id="c2">dos</td>
 </tr>
 <tr id="fila2">
  <td id="c3">tres</td>
  <td id="c4">cuatro</td>
 </tr>
</table>
	<script type="text/javascript">
		document.getElementById("fila1").addEventListener("click", function(){ 
			alert("Click en la fila 1")
		})

		document.getElementById("fila2").addEventListener("click", function(){ 
			alert("Click en la fila 2")
		}, true)

		document.getElementById("c2").addEventListener("click", function() {
			alert("Click en la CELDA 2");
		}, true);

		document.getElementById("c4").addEventListener("click", function() {
			alert("Click en la CELDA 4");
		}, false);




	</script>
</body>
</html>
